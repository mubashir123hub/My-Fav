<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoNexus - Enhanced YouTube-like Platform</title>
    <meta name="description" content="VideoNexus - A superior video streaming platform with real-time features, AI-powered recommendations, and enhanced user experience beyond YouTube's capabilities.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Load the built CSS -->
    <link rel="stylesheet" crossorigin href="/assets/index-D26XfKbN.css">
    
    <style>
        /* Enhanced loading screen with neon theme */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .neon-logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .loading-text {
            color: #ffffff;
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        /* Hide loading screen once app loads */
        .app-loaded .loading-screen {
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading">
        <div class="neon-logo">VideoNexus</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Enhanced Video Platform...<br>Better than YouTube!</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Load the built JavaScript -->
    <script type="module" crossorigin src="/assets/index-CJU4l9Jd.js"></script>
    
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                }, 500);
            }, 1000);
        });
        
        // Also hide loading if React app mounts successfully
        const checkForApp = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                document.body.classList.add('app-loaded');
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                }, 500);
                clearInterval(checkForApp);
            }
        }, 100);
    </script>
</body>
</html>
